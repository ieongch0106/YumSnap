<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap CSS -->
        <link href="bootstrap/dist/css/bootstrap.css" rel="stylesheet">
        <!-- customized stylesheet -->
        <link rel="stylesheet" href="style.css">
        <!-- script -->
        <script src="signup.js" defer></script>
        <title>Sign up to keep track of your calories right now | YumSnap</title>
    </head>
    <body>
        <section class="vh-100 gradient-custom">
            <div class="container py-5 h-100">
              <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                  <div class="card bg-light" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">
          
                      <div class="mb-md-4 mt-1 md-4 pb-5">
          
                        <img class='mb-5' src="asset/images/YumSnap logo transparent.jpg" alt="YumSnap" width="250">
                        <p class="text-dark-50 h5 mb-5">Good health starts with what you eat.</p>
          
                        <div class="form-outline form-white mb-3">
                          <input type="text" id="sign_up_username" class="form-control form-control-lg border border-secondary" />
                          <label class="form-label" for="sign_up_username">Username</label>
                        </div>
          
                        <div class="form-outline form-white mb-3">
                          <input type="password" id="sign_up_pw" class="form-control form-control-lg border border-secondary" />
                          <label class="form-label" for="typePasswordX">Password</label>
                        </div>

                        <div class="form-outline form-white mb-3">
                            <input type="password" id="sign_up_confirm_pw" class="form-control form-control-lg border border-secondary" />
                            <label class="form-label" for="typeConfirmPasswordX">Confirm Your Password</label>
                          </div>
          
                        <button class="btn btn-outline-dark btn-lg mt-3 mb-2 px-5" type="submit" id="join_us">Join Us</button>

                      </div>
          
                      <div>
                        <p class="mb-0">Already a Snapper? <a href="login.html" class="text-dark-50 ms-4 fw-bold">Log In</a>
                        </p>
                      </div>
          
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
    </body>
</html>
